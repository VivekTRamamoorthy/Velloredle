<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <meta name="keywords" content="Vellordle, Wordle, clone, Vellore, play, variant">
    <meta name="description" content="Velloredle - a wordle variant">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <title>Velloredle</title>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Velloredle</h1>
        </header>


        <section id="game-board">
            <p>Let's play Velloredle! </p>
            <p>Guess the word within 6 tries. </p>
            <div class="intro">
                <div class="letter none"> </div> <div class="explanation"> the letter is not present.</div>
                <div class="letter shuffled"> </div> <div class="explanation">  the letter is shuffled.</div>
                <div class="letter correct"> </div> <div class="explanation"> the letter is in correct place.</div>
            </div>
        </section>


        <section id="input-section">
            <!-- Will be filled by javascript -->






        </section>

        <section id="onscreen-keyboard">
            <div class="keyboard first-line">
                <div id="key-Q" class="key">Q</div>
                <div id="key-W" class="key">W</div>
                <div id="key-E" class="key">E</div>
                <div id="key-R" class="key">R</div>
                <div id="key-T" class="key">T</div>
                <div id="key-Y" class="key">Y</div>
                <div id="key-U" class="key">U</div>
                <div id="key-I" class="key">I</div>
                <div id="key-O" class="key">O</div>
                <div id="key-P" class="key">P</div>
                <div id="key-Backspace" class="key">&larr; clear</div>
            </div>
            <div class="keyboard second-line">
                <div id="key-gap1"class="key gap1" ></div>
                <div id="key-A" class="key">A</div>
                <div id="key-S" class="key">S</div>
                <div id="key-D" class="key">D</div>
                <div id="key-F" class="key">F</div>
                <div id="key-G" class="key">G</div>
                <div id="key-H" class="key">H</div>
                <div id="key-J" class="key">J</div>
                <div id="key-K" class="key">K</div>
                <div id="key-L" class="key">L</div>
                <div id="key-Enter1" class="key enter1">   </div>
            </div>
            <div class="keyboard third-line">
                <div id="key-gap2"class="key gap2" ></div>
                <div id="key-Z" class="key">Z</div>
                <div id="key-X" class="key">X</div>
                <div id="key-C" class="key">C</div>
                <div id="key-V" class="key">V</div>
                <div id="key-B" class="key">B</div>
                <div id="key-N" class="key">N</div>
                <div id="key-M" class="key">M</div>
                <div id="key-Enter2" class="key enter2">Enter</div>
            </div>
        </section>
        <button onclick="clearLocal()" id="clearbutton"></button>
    </div>
    <div class="meme-display" id="meme-display"></div>
    
    
    
</body>
</html>
